name: little_vegan_eats
description: "Little Vegan Eats mobile app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # ---------------- UI / CORE ----------------
  flutter_svg: ^2.0.10
  cupertino_icons: ^1.0.8

  dio: ^5.0.0
  http: ^1.2.2
  html: ^0.15.6

  # ---------------- FIREBASE ----------------
  firebase_core: ^3.15.2
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.0.0
  firebase_crashlytics: ^4.3.10

  # ---------------- AUTH (NEW) ----------------
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  crypto: ^3.0.3

  # ---------------- STORAGE ----------------
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # ---------------- IMAGES ----------------
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/icons/courses/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-VariableFont_wght.ttf

# ðŸš€ APP LAUNCHER ICON CONFIG (TOP-LEVEL)
flutter_icons:
  android: true
  ios: true
  image_path: assets/images/icon/app_icon.png
  remove_alpha_ios: true
